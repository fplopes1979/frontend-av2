<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD de Produtos</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .tela {
      display: none;
    }

    .ativa {
      display: block;
    }
  </style>
</head>
<body>

  <!-- Tela Inicial -->
  <div id="telaInicial" class="tela ativa">
    <h1>CRUD de Produtos</h1>
    <p>Escolha uma opção:</p>
    <div class="container">
        <div class="buttons">
            <button type="reset" onclick="mostrarTela('tela1')">Cadastrar Produto</button>
            <button type="reset" onclick="mostrarTela('tela2')">Buscar Produto</button>
            <button type="reset" onclick="mostrarTela('tela3')">Listar Produtos Cadastrados</button>
        </div>
    </div>
</div>

  <!-- Tela 1 - Cadastrar Produto -->
  <div id="tela1" class="tela">
    <div class="container">
        <h1>CRUD de Produtos</h1>
        <p>Cadastrar Produto</p>
        <form id="productForm">
          <input type="number" id="ean" placeholder="Código EAN" required>
          <input type="text" id="name" placeholder="Nome" required>
          <input type="number" id="price" step="0.01" placeholder="Preço" required>
          <input type="text" id="country" placeholder="País" required>
          <input type="text" id="region" placeholder="Região" required>
          <input type="text" id="city" placeholder="Cidade" required>
          <div class="buttons">
            <button type="submit" onclick="submitProduct()">Adicionar</button>
            <button type="reset" onclick="mostrarTela('telaInicial')">Voltar para Tela Inicial</button>
          </div>
        </form>
        <div id="result"></div>
      </div>
    
  </div>

  <!-- Tela 2 - Buscar por Produto -->
  <div id="tela2" class="tela">
    <h1>CRUD de Produtos</h1>
    <p>Buscar Produto</p>
    <form id="productForm">
        <input type="number" id="ean" placeholder="Código EAN" required>
        <input type="text" id="name" placeholder="Nome" readonly>
        <input type="number" id="price" step="0.01" placeholder="Preço" readonly>
        <input type="text" id="country" placeholder="País" readonly>
        <input type="text" id="region" placeholder="Região" readonly>
        <input type="text" id="city" placeholder="Cidade" readonly>
        <div class="buttons">
          <button type="submit" onclick="searchProduct()">Buscar</button>
          <button type="reset" onclick="mostrarTela('telaInicial')">Voltar para Tela Inicial</button>
        </div>
    </form>
  </div>

  <!-- Tela 3 - Listar Produtos (todos) -->
  <div id="tela3" class="tela">
    <h1>Tela 3</h1>
    <p>Conteúdo da Tela 3</p>
    <button onclick="mostrarTela('telaInicial')">Voltar para Tela Inicial</button>
  </div>

  <!-- Tela 4 - Mostrar Produto -->
  <div id="tela4" class="tela">
    <h1>CRUD de Produtos</h1>
    <p>Informações do Produto</p>
    <form id="productForm">
        <input type="number" id="ean" placeholder="Código EAN" readonly>
        <input type="text" id="name" placeholder="Nome" readonly>
        <input type="number" id="price" step="0.01" placeholder="Preço" readonly>
        <input type="text" id="country" placeholder="País" readonly>
        <input type="text" id="region" placeholder="Região" readonly>
        <input type="text" id="city" placeholder="Cidade" readonly>
        <div class="buttons">
          <button type="submit" onclick="mostrarTela('tela5')">Editar</button>
          <button type="button" id="deleteButton" onclick="confirmDelete()">Excluir</button>
          <button type="reset" onclick="mostrarTela('telaInicial')">Voltar para Tela Inicial</button>
        </div>
    </form>
  </div>

    <!-- Tela 5 - Editar Produtos -->
    <div id="tela3" class="tela">
        <h1>CRUD de Produtos</h1>
        <p>Editar Produto</p>
        <button onclick="mostrarTela('telaInicial')">Voltar para Tela Inicial</button>
      </div>

  <script src="script.js"></script>

</body>
</html>
