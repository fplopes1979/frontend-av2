<!DOCTYPE html>
<html lang="en">
<script src="script.js"></script>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD de Produtos</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .tela {
      display: none;
    }

    .ativa {
      display: block;
    }
  </style>
</head>
<body>

  <!-- Tela Inicial -->
  <div id="telaInicial" class="tela ativa">
    <h1>CRUD de Produtos</h1>
    <p>Escolha uma opção:</p>
    <div class="container">
        <div class="buttons">
            <button type="reset" onclick="mostrarTela('telaCadastro')">Cadastrar Produto</button>
            <button type="reset" onclick="mostrarTela('telaBuscar')">Buscar Produto</button>
            <button type="reset" onclick="mostrarTela('telaListar')">Listar Produtos Cadastrados</button>
        </div>
    </div>
  </div>

  <!-- Tela 1 - Cadastrar Produto -->
  <div id="telaCadastro" class="tela">
    <div class="container">
        <h1>CRUD de Produtos</h1>
        <p>Cadastrar Produto</p>
        <form id="productForm">
          <input type="number" id="ean1" placeholder="Código EAN" required>
          <input type="text" id="name1" placeholder="Nome" required>
          <input type="number" id="price1" step="0.01" placeholder="Preço" required>
          <input type="text" id="country1" placeholder="País" required>
          <input type="text" id="region1" placeholder="Região" required>
          <input type="text" id="city1" placeholder="Cidade" required>
        </form>
        <div class="buttons">
          <button type="submit" onclick="submitProduct()">Adicionar</button>
          <button type="reset" onclick="mostrarTela('telaInicial')">Voltar para Tela Inicial</button>
        </div>
      </div>
  </div>

  <!-- Tela 2 - Buscar por Produto -->
  <div id="telaBuscar" class="tela">
    <h1>CRUD de Produtos</h1>
    <p>Buscar Produto</p>
    <form id="productForm">
        <input type="number" id="ean2" placeholder="Código EAN" required>
        <input type="text" id="name2" placeholder="Nome" readonly>
        <input type="number" id="price2" step="0.01" placeholder="Preço" readonly>
        <input type="text" id="country2" placeholder="País" readonly>
        <input type="text" id="region2" placeholder="Região" readonly>
        <input type="text" id="city2" placeholder="Cidade" readonly>
    </form>
    <div class="buttons">
      <button type="submit" onclick="searchProduct(Number(document.getElementById('ean2').value))">Buscar</button>
      <button type="reset" onclick="mostrarTela('telaInicial')">Voltar para Tela Inicial</button>
    </div>
  </div>

  <!-- Tela 3 - Listar Produtos (todos) -->
  <div id="telaListar" class="tela">
    <h1>Lista de Produtos</h1>
    <button type="reset" onclick="mostrarTela('telaCadastro')">Cadastrar Produto</button>
    <button type="reset" onclick="mostrarTela('telaInicial')">Voltar para Tela Inicial</button>
    <table id="productsTable">
      <thead>
        <tr>
          <th>Código EAN</th>
          <th>Nome</th>
          <th>Preço</th>
          <th>País</th>
          <th>Região</th>
          <th>Cidade</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

  <!-- Tela 4 - Mostrar Produto -->
  <div id="telaMostrar" class="tela">
    <h1>CRUD de Produtos</h1>
    <p>Informações do Produto</p>
    <form id="productForm">
        <input type="number" id="ean3" placeholder="Código EAN" readonly>
        <input type="text" id="name3" placeholder="Nome" readonly>
        <input type="number" id="price3" step="0.01" placeholder="Preço" readonly>
        <input type="text" id="country3" placeholder="País" readonly>
        <input type="text" id="region3" placeholder="Região" readonly>
        <input type="text" id="city3" placeholder="Cidade" readonly>
    </form>
    <div class="buttons">
      <button type="submit" onclick="mostrarTela('telaEditar')">Editar</button>
      <button type="button" id="deleteButton" onclick="confirmDelete(Number(document.getElementById('ean3').value))">Excluir</button>
      <button type="reset" onclick="mostrarTela('telaInicial')">Voltar para Tela Inicial</button>
    </div>
  </div>

  <!-- Tela 5 - Editar Produtos -->
  <div id="telaEditar" class="tela">
    <div class="container">
      <h1>CRUD de Produtos</h1>
      <p>Editar Produto</p>
      <form id="productForm">
        <input type="number" id="ean4" placeholder="Código EAN" required>
        <input type="text" id="name4" placeholder="Nome" required>
        <input type="number" id="price4" step="0.01" placeholder="Preço" required>
        <input type="text" id="country4" placeholder="País" required>
        <input type="text" id="region4" placeholder="Região" required>
        <input type="text" id="city4" placeholder="Cidade" required>
      </form>
      <div class="buttons">
        <button type="submit" onclick="editProduct()">Editar</button>
        <button type="reset" onclick="mostrarTela('telaInicial')">Voltar para Tela Inicial</button>
      </div>
    </div>
  </div>

</body>
</html>
